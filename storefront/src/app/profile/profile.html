<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-user-plus"></i> Profil</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6"> <!--*ngFor='_user of _userModel'-->
                <form (ngSubmit)="onSubmitProfileUpdate()"  #loginForm="ngForm">
                  <!--username, firstname, lastname, password, address, postcode, city, country)"-->
                    <h3>Nutzerprofil: {{_userModel.username}}</h3>
                    <br/><br/>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" name="firstname" [(ngModel)]="_userModel.firstname" placeholder="Vorname" class="form-control input-lg" autofocus="autofocus" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" name="lastname" [(ngModel)]="_userModel.lastname" placeholder="Nachname" class="form-control input-lg" autofocus="autofocus" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-location-arrow"></i></span>
                            <input type="text" name="address" [(ngModel)]="_userModel.address" placeholder="Adresse" class="form-control input-lg" autofocus="autofocus" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-location-arrow"></i></span>
                            <input type="text" name="postcode" [(ngModel)]="_userModel.postcode" placeholder="Postleitzahl" class="form-control input-lg" autofocus="autofocus" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-location-arrow"></i></span>
                            <input type="text" name="city" [(ngModel)]="_userModel.city" placeholder="Stadt" class="form-control input-lg" autofocus="autofocus" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-location-arrow"></i></span>
                            <input type="text" name="country" [(ngModel)]="_userModel.country" placeholder="Land" class="form-control input-lg" autofocus="autofocus" required>
                        </div>
                    </div>
                    <div class="">
                        <button type="submit" class="btn btn-info pull-right btn-group-lg">Profil updaten <span class="fa fa-send"></span></button>
                        <button type="reset" value="Reset" name="reset" class="btn btn-group-lg">Zur√ºcksetzen <span class="fa fa-refresh"></span></button>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
