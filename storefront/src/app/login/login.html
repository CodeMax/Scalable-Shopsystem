<div class="panel panel-default">
    <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-connectdevelop"></i> Login</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-inline">
                    <form (ngSubmit)="onSubmit(username, password)" #loginForm="ngForm">
                      <div class="form-inline">
                          <input required type="text" [(ngModel)]="username" placeholder="Username" #name="ngForm" type="text" class="form-control" size="50" />
                          <input required type="password" [(ngModel)]="password" placeholder="Password" class="form-control" size="50" />
                      </div>
                      <input type="checkbox" [(ngModel)]="rememberMe" class="form-control" size="50" /> Keep me logged in
                      <button type="submit" class="btn btn-primary">Login</button>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>
