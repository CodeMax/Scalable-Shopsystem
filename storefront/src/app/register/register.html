<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-user-plus"></i> Register</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form (ngSubmit)="onRegisterSubmit(username, firstname, lastname, password, address, postcode, city, country)" #loginForm="ngForm">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" name="username" [(ngModel)]="username" placeholder="Username" class="form-control" autofocus="autofocus" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" name="firstname" [(ngModel)]="firstname" placeholder="Firstname" class="form-control" autofocus="autofocus" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" name="lastname" [(ngModel)]="lastname" placeholder="Lastname" class="form-control" autofocus="autofocus" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" name="password" [(ngModel)]="password" placeholder="Password" class="form-control" autofocus="autofocus" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-location-arrow"></i></span>
                            <input type="text" name="address" [(ngModel)]="address" placeholder="Address" class="form-control" autofocus="autofocus" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-location-arrow"></i></span>
                            <input type="text" name="postcode" [(ngModel)]="postcode" placeholder="Postcode" class="form-control" autofocus="autofocus" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-location-arrow"></i></span>
                            <input type="text" name="city" [(ngModel)]="city" placeholder="City" class="form-control" autofocus="autofocus" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-location-arrow"></i></span>
                            <input type="text" name="country" [(ngModel)]="country" placeholder="Country" class="form-control" autofocus="autofocus" required>
                        </div>
                    </div>
                    <div class="">
                        <button type="submit" class="btn btn-info pull-right">Send <span class="fa fa-send"></span></button>
                        <button type="reset" value="Reset" name="reset" class="btn">Reset <span class="fa fa-refresh"></span></button>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
