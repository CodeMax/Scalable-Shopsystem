<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-angellist"></i> Articles</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <h5>Parent component</h5>
                    <br>
                    <ul style="list-style-type: none; padding:0; margin:0;">
                        <li *ngFor="let article of articles" class="panel panel-default col-xs-6 col-md-3">
                            <!-- <a href='{{ article.links[0].href }}'> -->
                            <a [routerLink]="['/articleInventory/article', {id: article.articleId, href: article.links[0].href }]">
                                <div class="panel-body">
                                    <img src="assets/images/ng2.jpg" alt="..." class="img-thumbnail">
                                </div>
                                <div class="panel-footer">{{ article.articleTitle }}</div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="outer-outlet">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
