<div class="stepwizard">
    <div class="stepwizard-row">
        <div class="stepwizard-step">
            <button type="button" class="btn btn-success btn-circle" [routerLink]="['../delivery']">1</button>
            <p>Lieferung</p>
        </div>
        <div class="stepwizard-step">
            <button type="button" class="btn btn-primary btn-circle" [routerLink]="['../payment']">2</button>
            <p>Bezahlung</p>
        </div>
        <div class="stepwizard-step">
            <button type="button" class="btn btn-default btn-circle" disabled="disabled">3</button>
            <p>Bestätigung</p>
        </div>
    </div>
</div>
<br/>
<hr>
<br/>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-credit-card-alt"></i> Bezahlung</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form (ngSubmit)="onRegisterSubmit(username, firstname, lastname, password, address, postcode, city, country)" #loginForm="ngForm">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" name="username" [(ngModel)]="username" placeholder="Nutzername" class="form-control input-lg" autofocus="autofocus" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" name="firstname" [(ngModel)]="firstname" placeholder="Vorname" class="form-control input-lg" autofocus="autofocus" required>
                        </div>
                    </div>
                    <div class="">
                        <button type="submit" class="btn btn-info pull-right btn-lg" [routerLink]="['../confirmation']">Weiter... <span class="fa fa-arrow-right"></span></button>
                        <button type="reset" value="Reset" name="reset" class="btn btn-lg" [routerLink]="['../delivery']"><span class="fa fa-arrow-left"></span> Zurück</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
