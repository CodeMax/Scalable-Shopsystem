<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-plus"></i> Artikel anlegen</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form (ngSubmit)="onCreateArticle(articleTitle, articleDescription, articleEAN, articlePrice, articleStock)" #loginForm="ngForm">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" name="articleTitle" [(ngModel)]="articleTitle" placeholder="Titel des Artikels" class="form-control input-lg" autofocus="autofocus" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" name="articleDescription" [(ngModel)]="articleDescription" placeholder="Artikelbeschreibung" class="form-control input-lg" autofocus="autofocus" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" name="articleEAN" [(ngModel)]="articleEAN" placeholder="European Article Number" class="form-control input-lg" autofocus="autofocus" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="number" name="articlePrice" [(ngModel)]="articlePrice" placeholder="Preis" class="form-control input-lg" autofocus="autofocus" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="number" name="articleStock" [(ngModel)]="articleStock" placeholder="Artikelbestand" class="form-control input-lg" autofocus="autofocus" required>
                        </div>
                    </div>
                    <div class="">
                        <button type="submit" class="btn btn-info pull-right btn-lg">Artikel inserieren <span class="fa fa-send"></span></button>
                        <button type="reset" value="Reset" name="reset" class="btn btn-lg">Zur√ºcksetzen <span class="fa fa-refresh"></span></button>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
