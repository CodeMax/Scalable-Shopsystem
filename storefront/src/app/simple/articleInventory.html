<div class="panel panel-default">
    <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-angellist"></i> Articles</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                    <h5>Parent component</h5>
                    <br>
                    <ul style="list-style-type: none; padding:0; margin:0;">
                      <li *ngFor="let servtemp of servicetemplate" class="panel panel-default col-xs-6 col-md-3">
                        <a href='{{ servtemp.links[0].href }}'>
                          <div class="panel-body">
                            <img src="assets/images/ng2.jpg" alt="..." class="img-thumbnail">
                          </div>
                          <div class="panel-footer">{{ servtemp.name }}</div>
                        </a>
                      </li>
                    </ul>
            </div>
            <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#loginModal">Login Modal manuell</button>
          </div>
        </div>
