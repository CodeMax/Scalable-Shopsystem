<div class="panel panel-default">
    <div class="panel-heading">
    <h2 class="panel-title"><i class="fa fa-bars"></i> Articles</h2>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                    <br>
                    <div class="row">
                      <div class="col-md-6">
                        <img src="assets/images/ng2.jpg" alt="..." class="img-thumbnail"> <!-- "img-responsive img-rounded" -->
                      </div>
                      <div class="col-md-6">
                        <h3 *ngIf="selectedArticle">{{selectedArticle.articleTitle}}</h3>
                        <br>
                        <div *ngIf="selectedArticle">Preis {{selectedArticle.articlePrice}} €</div>
                        <br>
                        <div *ngIf="selectedArticle">Es sind nur noch {{selectedArticle.articleStock}} Stück übrig.</div>
                        <br>
                        <form (ngSubmit)="onShoppingcartSubmit(quantity)" #loginForm="ngForm">
                          <div class="row">
                            <div class="col-md-6">
                              <input class="form-control input-lg" type="number" name="quantity" [(ngModel)]="quantity" min="1" max="100" value="1" placeholder="1">
                            </div>
                            <div class="col-md-6">
                              <button class="btn btn-success btn-lg" type="submit">In den Warenkorb</button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                    <br>
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">Artikelbeschreibung</h3>
                      </div>
                      <div class="panel-body">
                        <div *ngIf="selectedArticle">{{selectedArticle.articleDescription}}</div>
                        <br>
                        EAN: <div *ngIf="selectedArticle">{{selectedArticle.articleEAN}}</div>
                      </div>
                    </div>

                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">Ähnliche Artikel</h3>
                      </div>
                      <div class="panel-body">
                      </div>
                    </div>

                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">Bewertungen</h3>
                      </div>
                      <div class="panel-body">
                      </div>
                    </div>
            </div>
          </div>
        </div>
    </div>
    <div class="outer-outlet">
        <router-outlet></router-outlet>
    </div>
</div>
